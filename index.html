<!doctype html>
<html lang="en">
  <head>
  	<!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap demo</title>
    <!-- fonts -->

    <!-- icon -->

    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">

    <!-- Favicons -->
    <link rel="icon" type="text/x-icon" href="images/icon.png">
  </head>

  <body>
    <!-- grid start -->

    <!-- grid end -->

    <!-- header start -->
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box h_box">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box h_box">1.3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- header end -->

    <!-- hero start -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="box">
              <div class="row">
                <div class="col-md-8 d-sm-block d-none"><div class="box box2">2.1</div></div>
                <div class="col-md-4 col-12"><div class="box box2">2.2</div></div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box red">3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- hero end -->

    <!-- body start -->
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="box">
              <div class="row">
                <div class="col-md-4 col-sm-9 col-12"><div class="box box2">4.1</div></div>

                <!-- box-3 start-->
                <div class="col-sm-3 d-md-none"><div class="box box2 red2">3</div></div>
                <!-- box-3 end -->

                <div class="col-md-8 col-12"><div class="box box2">4.2</div></div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none"><div class="box five">5</div></div>
        </div>
      </div>
    </section>

    <!-- bar start -->
    <section class="bar d-sm-block d-md-none d-none">
      <div class="container">
        <div class="row">
          <div class="col-sm-12"><div class="box">5</div></div>
        </div>
      </div>
    </section>
    <!-- bar end -->
    <!-- body end -->

    <!-- footer start -->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-12"><div class="box">6</div></div>
        </div>
      </div>
    </section>
    <!-- footer end -->
    




    <!-- js link -->
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
